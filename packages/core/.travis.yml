language: php

php:
  - 5.5
  - 5.6

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install

script:
  - php composer.phar style
  - php composer.phar test

notifications:
  email:
    on_failure: change
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7b9e9827a03b44a16588
    on_success: always
    on_failure: always
    on_start: false

sudo: false
