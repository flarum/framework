language: php

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

install:
  - composer install
  - mysql -e 'CREATE DATABASE flarum;'

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - php: 7.1
      env: DB=mysql

    - php: 7.2
      env: DB=mysql

    - php: 7.3
      env: DB=mysql

    - php: 7.1
      addons:
        mariadb: '10.2'
      env: DB=mariadb

    - php: 7.2
      addons:
        mariadb: '10.2'
      env: DB=mariadb

    - php: 7.3
      addons:
        mariadb: '10.2'
      env: DB=mariadb

    - php: 7.2
      env: DB=mysql PREFIX=forum_

    - stage: build
      language: generic
      if: branch = master AND type = push
      install: skip
      script: bash .travis/build.sh
        -k $encrypted_678139e2bc67_key
        -i $encrypted_678139e2bc67_iv
      after_success: skip
