name: Lint

on:
  workflow_dispatch:
  push:
    paths:
      - 'js/src/**'
  pull_request:
    paths:
      - 'js/src/**'

jobs:
  prettier:
    name: JS / Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install JS dependencies
        run: npm ci
        working-directory: ./js

      - name: Check JS formatting
        run: npm run format-check
        working-directory: ./js
