flarum-sticky:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:
    settings:
      only_sticky_unread_discussions_label: Only sticky unread discussions
      only_sticky_unread_discussions_help: On the All Discussions page, unread sticky discussions pin to the top, while read sticky discussions follow the regular order.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      sticky_discussions_label: Sticky discussions

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      sticky_tooltip: => flarum-sticky.ref.sticky

    # These translations are used by the discussion control buttons.
    discussion_controls:
      sticky_button: => flarum-sticky.ref.sticky
      unsticky_button: Unsticky

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_stickied_text: "{username} stickied the discussion {time}."
      discussion_unstickied_text: "{username} unstickied the discussion {time}."

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are used by gambits. Gambit keys must be in snake_case, no spaces.
    gambits:
      discussions:
        sticky:
          key: sticky

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    sticky: Sticky
